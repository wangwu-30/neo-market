name: Sync Market Data

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes (GitHub minimum is usually 5m)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
        working-directory: web

      - name: Run Indexer
        run: npx tsx scripts/indexer.ts
        working-directory: web

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Only commit if there are changes
          if [[ -n $(git status -s web/public/data.json) ]]; then
            git add web/public/data.json
            git commit -m "chore: update market data"
            git push
          else
            echo "No changes to commit"
          fi
